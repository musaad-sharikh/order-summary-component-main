<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order Summary Card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <figure class="card__media">
          <img src="images/illustration-hero.svg" alt="illustration-hero" />
        </figure>
        <header class="card__header">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device
          </p>
        </header>
        <section class="card__plan">
          <img
            src="images/icon-music.svg"
            alt="icon-music"
            class="card__plan-icon"
          />
          <div class="card__plan-details">
            <h2 class="card__plan-title">Annual Plan</h2>
            <p class="card__plan-price">$59.99/year</p>
          </div>
          <a href="#" class="card__plan-change">Change</a>
        </section>
        <footer class="card__actions">
          <button class="card__btn card__btn--primary">
            Proceed to Payment
          </button>
          <button class="card__btn card__btn--secondary">Cancel Order</button>
        </footer>
      </article>
    </main>
  </body>
</html>
